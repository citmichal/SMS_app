      <script type="text/javascript">
        var mymsg = {
    phoneNumber: "510189591",
    textMessage: "Testing"
}

if (typeof sms === 'undefined' || typeof sms.sendMessage !== 'function') {
    alert("No plugin");
}
sms.sendMessage(mymsg, function(message) {
    console.log("success: " + message);
    alert("Sent");
}, function(error) {
    console.log("code: " + error.code + ", message: " + error.message);
    alert("Error sending");
});
                   
      </script>
<input id="numberTxt" placeholder="Enter mobile number" value="" type="tel" />
<textarea id="messageTxt" placeholder="Enter message"></textarea>
<input type="button" onclick="app.sendSms()" value="Send SMS" />
